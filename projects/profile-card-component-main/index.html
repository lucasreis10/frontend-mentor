<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-profile">
    <div class="container-images">
      <img src="images/bg-pattern-card.svg"  class="image-top">
      <img src="images/image-victor.jpg" alt="avatar" class="image-avatar">
    </div>
    <h3>
      Victor Crest <span class="age">26</span>
    </h3>
    <span class="city">London</span>
    
    <div class="account-info">
      <div>
        <h3 class="info-number">80K</h3>
        <span class="info-label">Followers</span>
      </div>
      <div>
        <h3 class="info-number">803K</h3>
        <span class="info-label">Likes</span>
      </div>
      <div>
        <h3 class="info-number">1.4K</h3>
        <span class="info-label">Photos</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Reis</a>.
  </div>
</body>
</html>
